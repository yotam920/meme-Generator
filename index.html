<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <!-- Body-Head -->
    <header class="main-header">
        <div class="page-name">MY Memes</div>
        <nav class="navbar">
            <ul class="navbar-list">
                <li>
                    <a class="navbar-btn Gallery" href="#" onclick="onOpenGallery()">MOVE-TO-Gallery</a>
                </li>
                <li>
                    <a class="navbar-btn About" href="#">About</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Body-Main -->
    <main class="main-body">
        <div class="main-container">
            <section class="main-img-gallery"></section>

            <section class="canvas-container">
                <canvas id="my-canvas" height="400" width="500" onclick="draw(event)" onmousemove="moveTxt(event)"></canvas>
                <section class="canvas-tools">
                    <label for="add-text-meme"></label>
                    <input type="text" name="add-text-meme" oninput="onAddText(this.value)" onchange="onAddText(this.value)" placeholder="create your mame">
                    <section class="btn-txt-change-pos">
                        <button class="btn txt-pos-btn" onclick="onChangeTxtPos(1)">‚¨ÜÔ∏è</button>
                        <button class="btn txt-pos-btn" onclick="onChangeTxtPos(-1)">‚¨áÔ∏è</button>
                        <button class="btn txt-pos-btn" onclick="onAddNewTxt()">‚ûï</button>
                        <button class="btn txt-pos-btn" onclick="onDeleteTxt()">üóëÔ∏è<im</button>
                    </section>
                    <section class="btn-txt-change-shape">
                        <button class="btn txt-shape-btn" onclick="onChangeTxtFontSize(1)">üóö</button>
                        <button class="btn txt-shape-btn" onclick="onChangeTxtFontSize(-1)">üóõ</button>
                        <button class="btn txt-shape-btn" onclick="onChangeTxtAlign('left')">left</button>
                        <button class="btn txt-shape-btn" onclick="onChangeTxtAlign('center')">center</button>
                        <button class="btn txt-shape-btn" onclick="onChangeTxtAlign('right')">right</button>
                    </section>
                    <section class="btn-txt-font">
                        <select name="fonts" onchange="onSetFontTxt(this.value)">
                            <option value="Ariel">Ariel</option>
                            <option value="Ariel">Calibri</option>
                            <option value="Ariel">Cambria</option>
                            <option value="Impact">David</option>
                        </select>
                        <input type="color" class="btn txt-set-color" onchange="onSetColorTxt(this.value)">üñåÔ∏è</button>
                        <input type="color" class="btn txt-set-color" onchange="onSetColorFillTxt(this.value)">üé®</button>
                    </section>
                    <section class="btn-meme-operation">
                        <button class="btn btn-operation" onclick="downloadCanvas(this)">download</button>
                        <button class="btn btn-operation" onclick="downloadImg(this)" download="a.gif">download</button>
                        <a href="#" onclick="downloadImg(this)" download="a.gif">
                            Download Img
                        </a>
                    </section>

                </section>
                <!-- canvas-tools -->
            </section>
        </div>
        <!-- end main-container -->
    </main>



    <!-- Footer -->
    <footer>
        <li class="list-inline-item">
            <a href="https://www.linkedin.com/in/yotam-barak-3106b21a3/">
                <i class="fa fa-linkedin"></i>
            </a>
        </li>
    </footer>
    <!-- Script -->
    <script src="js/storage-service.js"></script>
    <script src="js/imgs-service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/meme-creators.js"></script>
</body>

</html>
